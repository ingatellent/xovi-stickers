name: Build with rM Toolchain and Upload Releases

on:
  push:
    tags:
      - '*'

jobs:
  build:
    strategy:
      matrix:
        os: ["eeems/remarkable-toolchain:latest-rmpp", "eeems/remarkable-toolchain:latest-rm2"]
        include:
          - os: "eeems/remarkable-toolchain:latest-rmpp"
            arch: aarch64-unknown-linux-gnu
            release_arch: aarch64
          - os: "eeems/remarkable-toolchain:latest-rm2"
            arch: armv7-unknown-linux-gnueabihf
            release_arch: arm32
    runs-on: ubuntu-latest

    container:
        image: ${{ matrix.os }}

    steps:
        - name: Checkout Code
          uses: actions/checkout@v3
          with:
            submodules: true

        - name: Build Application
          run: |
            export XOVI_REPO=/tmp/xovi
            git clone https://github.com/asivery/xovi $XOVI_REPO
            bash -c ". /opt/codex/*/*/environment-setup-*; qmake6; make"
            
        - name: Upload Build Artifact
          uses: actions/upload-artifact@v4
          with:
            name: stickers-${{ matrix.release_arch }}
            path: stickers.so

  release:
    runs-on: ubuntu-latest
    needs: build

    permissions:
       contents: write
    
    steps:
        - name: Download Build Artifacts
          uses: actions/download-artifact@v4
          with:
            path: ./

        - name: Create Release
          uses: softprops/action-gh-release
          id: create_release_step
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            draft: false
            prerelease: false
            release_name: ${{ github.event.release.tag_name }}
            tag_name: ${{ github.ref }}
            
        - name: Upload Release Assets
          uses: actions/upload-release-asset@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            upload_url: ${{ steps.create_release_step.outputs.upload_url }}
            asset_path: stickers-aarch64/stickers.so
            asset_name: stickers-aarch64.so
            asset_content_type: application/octet-stream

        - name: Upload Release Assets (ARM32)
          uses: actions/upload-release-asset@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            upload_url: ${{ steps.create_release_step.outputs.upload_url }}
            asset_path: stickers-arm32/stickers.so
            asset_name: stickers-arm32.so
            asset_content_type: application/octet-stream
